<!DOCTYPE html>
<html>
<head>
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            margin-top: 50px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Invoice Details</h1>
    <table>
        <tr>
            <th>Description</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>{{ description }}</td>
            <td>{{ quantity }}</td>
            <td>{{ unit_price }}</td>
            <td>{{ address }}</td>
        </tr>
    </table>
    <a href="{% url 'invoice_page' %}">Back to Input</a>
</body>
</html>
